<div class="row px-3">
  <div *ngFor="let receta of recetas" class="col-12 col-sm-6 col-md-4 col-lg-3 mt-4 mb-4">
    <div class="card h-100">
      <img src="../../../assets/images/alimento.jpg" class="card-img-top" alt="alimento">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ receta.nombre }}</h5>
        <h6 class="card-autor">{{ receta.autor }}</h6>
        <p class="card-text">
          {{ receta.procedimiento.length > 100 ? receta.procedimiento.slice(0, 100) + '...' : receta.procedimiento }}
        </p>
        <a type="button" class="btn btn-primary mt-auto" routerLink="/detalle/{{receta.id}}">
          <i class="fa-solid fa-eye"></i> Ver receta
        </a>
      </div>
    </div>
  </div>
</div>
