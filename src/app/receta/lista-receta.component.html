<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Tipo</th>
      <th scope="col">Autor</th>
      <th scope="col">Nombre</th>
      <th scope="col">Rendimiento</th>
      <th scope="col">Ingredientes</th>
      <th scope="col">Procedimiento</th>
      <th scope="col">Consejo</th>
      <th scope="col">Ver</th>
      <th scope="col">Editar</th>
      <th scope="col">Borrar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let receta of recetas">
      <td>{{receta.id}}</td>
      <td>{{receta.tipo}}</td>
      <td>{{receta.autor}}</td>
      <td>{{receta.nombre}}</td>
      <td>{{receta.rendimiento}}</td>
      <td>{{receta.ingredientes}}</td>
      <td>{{receta.procedimiento}}</td>
      <td>{{receta.consejo}}</td>
      <td><button type="button" class="btn btn-outline-info" routerLink="/detalle/{{receta.id}}"><i class="fa-solid fa-eye"></i> Ver</button></td>
      <td><button type="button" class="btn btn-outline-warning" routerLink="/editar/{{receta.id}}"><i class="fa-solid fa-pen-to-square"></i> Editar</button></td>
      <td><button type="button" class="btn btn-outline-danger" (click)="borrar(receta.id)"><i class="fa-solid fa-trash"></i> Eliminar</button></td>
    </tr>
  </tbody>
</table>
