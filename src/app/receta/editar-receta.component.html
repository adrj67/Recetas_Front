<div class="container" *ngIf="receta">
    <div class="row mt-5">
        <div class="col-md-8 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <input type="text" class="form-control" id="tipo" style="background-color:#F0FFFF"
                    name="tipo" [(ngModel)]="receta.tipo" required>
                </div>
                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input type="text" class="form-control" id="autor" style="background-color:#F0FFFF"
                    name="autor" [(ngModel)]="receta.autor" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" style="background-color:#F0FFFF"
                    name="nombre" [(ngModel)]="receta.nombre" required>
                </div>
                <div class="form-group">
                    <label for="ingredientes">Ingredientes</label>
                    <textarea class="form-control" rows="3"  id="ingredientes" style="background-color:#F0FFFF"
                    name="ingredientes" [(ngModel)]="receta.ingredientes" required></textarea>
                </div>
                <div class="form-group">
                    <label for="procedimiento">Procedimiento</label>
                    <textarea class="form-control" rows="5" id="procedimiento" style="background-color:#F0FFFF"
                    name="procedimiento" [(ngModel)]="receta.procedimiento" required></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-outline-success" [disabled]="!f.valid">Actualizar Receta</button>              
            </form>
        </div>
    </div>
</div>
